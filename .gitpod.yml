image:
  file: .gitpod.Dockerfile

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: false
    addBadge: true

ports:
  - port: 3000
    onOpen: open-preview

tasks:
  - name: Run vite dev
    init: >
      npm ci
      gp sync-done build
    command: npm start
  - name: Run jest tests
    init: gp sync-await build
    command: npm t
    openMode: tab-after

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - mikestead.dotenv
    - github.codespaces
    - eg2.vscode-npm-script
    - editorconfig.editorconfig
    - christian-kohler.npm-intellisense
